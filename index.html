<!DOCTYPE html>
<html lang="en" ng-app="TicTacToe">
<head>
  <meta charset="UTF-8">
  <title>TicTacToe, yes, again.</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/tictactoe.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="TicTacToeController as ttt">

<table>
  <thead>
    <tr>
      <td ng-click="ttt.play(0)"></td>
      <td ng-click="ttt.play(1)"></td>
      <td ng-click="ttt.play(2)"></td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td ng-click="ttt.play(3)"></td>
      <td ng-click="ttt.play(4)"></td>
      <td ng-click="ttt.play(5)"></td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td ng-click="ttt.play(6)"></td>
      <td ng-click="ttt.play(7)"></td>
      <td ng-click="ttt.play(8)"></td>
    </tr>
  </tfoot>
</table>
  
</body>
</html>
